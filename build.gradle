buildscript {
    repositories {
        google() // Google's Maven repository
        mavenCentral() // Maven Central repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.15' // Google Services Gradle Plugin
    }
}

allprojects {
    repositories {
        google() // Google's Maven repository
        mavenCentral() // Maven Central repository
        maven { url "https://jitpack.io" } // JitPack repository
    }
}

rootProject.name = "WeConnect"
include ':app'
